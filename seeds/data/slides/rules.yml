text: |-
  Здравствуйте. Сначала немножко о том, как все устроено.
  
  *На этом VPN нельзя делать две вещи:*
  - использовать торренты
  - заниматься хакерством
  Иначе VPN может быть отключен у вас и даже у других пользователей.

  
  *Как подключить несколько устройств?*

  Для того, чтобы подключить VPN, вам понадобится скачать программу и вставить специальный уникальный ключ, который мы дадим. 
  Один ключ можно использовать на нескольких устройствах, но тогда соединение будет медленнее. Поэтому, если вам нужно включать VPN на нескольких устройствах одновременно, в конце вы сможете получить дополнительные ключи.
  
  Если вы захотите поделиться VPN с друзьями или родными, расскажите им об этом боте
