text: |-
  Напишите ваше обращение в поддержку ниже, в той строке, где обычно набираете текст сообщения.

  Постарайтесь описать проблему:
  - Что именно не работает?
  - Какое приложение вы используете?
  - Проблема появляется на мобильном интернете или на Wi-Fi

  Отправить можно только одно обращение.
  Если в течение трех суток вы не получили ответа, вы сможете отправить ещё одно обращение.
