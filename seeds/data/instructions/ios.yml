:title: iOS
:steps:
#1
- :text: Скачайте приложение Streisand в AppStore https://apps.apple.com/ru/app/streisand/id6450534064
  :actions:
  - Готово
#2
- :text: |-
    Теперь надо скопировать следующий ключ целиком и зайти в приложение Streisand.
    Откройте приложение и найдите сверху справа плюсик. Нажмите на него и выберите самый нижний вариант «добавить из буфера». 
    Приложение попросит разрешить вставку и добавит ключ.
  :issue_key: vless
  :actions:
  - Готово
#3
- :text: |-
    Вы можете включать и выключать VPN в любой момент, нажимая на синюю кнопку в центре экрана. 
    Теперь можно зайти на заблокированный сайт и проверить, все ли работает. 

    Если что-то не работает:
    1. Убедитесь, что ключ введен корректно и VPN включен через круглую кнопку
    2. Убедитесь, что все другие VPN и прокси на этом устройстве выключены
    3. Перезагрузите устройство
    4. Напишите в поддержку по кнопке ниже
  :actions:
  - VPN работает
