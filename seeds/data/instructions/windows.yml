:title: Windows
:steps:
#1
- :text: Скачайте программу Amnezia VPN https://storage.googleapis.com/kldscp/amnezia.org/ru/downloads
  :actions:
  - Готово
#2
- :text: |-
    Теперь надо открыть программу и найти сверху строчку со словами «insert key»/«вставьте ключ». 
    Вставьте туда следующий ключ целиком, нажмите «continue/продолжить»
  :issue_key: vless
  :actions:
  - Готово
#3
- :text: |-
    Вы можете включать и выключать VPN в любой момент, нажимая на большую круглую кнопку. 
    Теперь можно зайти на заблокированный сайт и проверить, все ли работает. 

    Если что-то не работает:
    1. Убедитесь, что ключ введен корректно и VPN включен через круглую кнопку
    2. Убедитесь, что все другие VPN и прокси на этом устройстве выключены
    3. Перезагрузите устройство
    4. Напишите в поддержку по кнопке ниже
  :actions:
  - VPN работает
